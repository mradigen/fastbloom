name: Build and Publish to npm
env:
  DEBUG: napi:*
  APP_NAME: fastbloom
  MACOSX_DEPLOYMENT_TARGET: '10.13'

permissions:
  contents: write
  id-token: write

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            build: npm run build -- --target x86_64-apple-darwin
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: npm run build -- --target x86_64-pc-windows-msvc
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian
            build: npm run build -- --target x86_64-unknown-linux-gnu
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-alpine
            build: npm run build -- --target x86_64-unknown-linux-musl

    name: stable - ${{ matrix.settings.target }} - node@20
    runs-on: ${{ matrix.settings.host }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.settings.target }}
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: |
          if [[ ! -z "${{ matrix.settings.docker }}" ]]; then
            # If a docker image is defined, run the build INSIDE the container
            echo "Building inside Docker container..."
            docker run --rm \
              -v $(pwd):/project \
              -w /project \
              ${{ matrix.settings.docker }} \
              /bin/bash -c "npm install && ${{ matrix.settings.build }}"
          else
            # Otherwise build on the host (Mac/Windows)
            ${{ matrix.settings.build }}
          fi
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: |
            ${{ env.APP_NAME }}.*.node
            index.js
            index.d.ts
          if-no-files-found: error

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      - run: npm install -g npm@latest
      - run: npm install
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Move artifacts
        run: |
          mkdir -p npm
          mkdir -p npm/darwin-x64
          mkdir -p npm/linux-x64-gnu
          mkdir -p npm/linux-x64-musl
          mkdir -p npm/win32-x64-msvc

          npm run artifacts

          cp artifacts/bindings-x86_64-unknown-linux-gnu/index.js .
          cp artifacts/bindings-x86_64-unknown-linux-gnu/index.d.ts .
          cp npm/*/*.node .
          rm -rf npm
      - name: Publish to npm
        run: npm publish --provenance
        env:
          NPM_CONFIG_PROVENANCE: true
